<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Flavor Forecast</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.typekit.net/ytd2axp.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="page-width">

            <header role="header">
                <h1>FLAVOR FORECAST</h1>
                <p id="js-subhead">Give us your zip code and we'll suggest a recipe based on the weather forecast in your area.</p>
            </header>

            <form role="search weather" id="js-form" class="weather-form">
                <label for="search-weather"></label>
                <input type="text" name="search-weather" id="js-search-weather" placeholder="  zip code" class="search-weather" required>
                <input role= "button" type="submit" value="SEARCH" id="start-button" class="button">
            </form>

            <p id="js-error-message" role="error message"></p>

            <section id="results" class="hidden" role="results">
                <h2>Your Recipe</h2> 
                <div id="js-recipe-results-list" class="recipe-results"></div>

                <form id="js-refresh-form" class="refresh-form" role="find new recipe">
                    <p class="new-recipe">Not what you're craving?</p>
                    <input role= "button" type="submit" value="FIND SOMETHING ELSE" id="refresh-button" class="button">
                </form>
            </section>
        </div>

        <script src="index.js"></script>
    </body>
    
</html>
