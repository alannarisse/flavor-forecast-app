<!DOCTYPE html>
<html lang="en">

    <!--Metadata-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flavor Forecast</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <!--Main Body Of Page-->
    <body>

        <!--Nav Bar-->
        <div>
            <header>
                <h1>FLAVOR FORECAST</h1>
                <p>Give us your zip code and we'll tell you what's for dinner based on the weather forecast in your area.</p>
            </header>

            <!--Search Form-->
            <form id="js-form">
                <label for="search-weather"></label>
                <input type="text" name="search-weather" id="js-search-weather" placeholder="zip code" required>

                <input type="submit" value="Search">
            </form>

            <!--Error Message-->
            <p id="js-error-message"></p>

            <!--Results Sectiion-->
            <section id="results"> 
                <h2 class="hidden">Your Recipes</h2>
                <ul id="js-recpie-results-list" class="hidden"></ul>
            </section>
        </div>

        <!--JavaScript File-->
        <script src="index.js"></script>
    </body>
</html>
