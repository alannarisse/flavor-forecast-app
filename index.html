<!DOCTYPE html>
<html lang="en">

    <!--Metadata-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flavor Forecast</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.typekit.net/ytd2axp.css">
        <link rel="stylesheet" href="https://use.typekit.net/ytd2axp.css">
        <link rel="stylesheet" href="https://use.typekit.net/ytd2axp.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <!--Main Body Of Page-->
    <body>

        <!--Nav Bar-->
        <div class="page-width">
            <header>
                <h1>FLAVOR FORECAST</h1>
                <p id="js-subhead">Give us your zip code and we'll suggest a recipe based on the weather forecast in your area.</p>
            </header>

            <!--Search Form-->
            <form id="js-form" class="weather-form">
                <label for="search-weather"></label>
                <input type="text" name="search-weather" id="js-search-weather" placeholder="  zip code" class="search-weather" required>

                <input type="submit" value="SEARCH" id="start-button" class="button">
            </form>

            <!--Error Message-->
            <p id="js-error-message"></p>

            <!--Results Sectiion-->
            <section id="results" class="hidden">
                <h2>Your Recipes</h2> 
                <div id="js-recipe-results-list"></div>

                <!--Refresh The Page & Get a New Result (Coming Later)-->
                <form id="js-refresh-form" class="refresh-form">
                    <p>Not what you're craving?</p>
                    <input type="submit" value="Find Something Else" id="refresh-button" class="button">
                </form>
            </section>
        </div>

        <!--JavaScript File-->
        <script src="index.js"></script>
    </body>
</html>
